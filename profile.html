<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <header>
    <a class="headernav" href="#"> <img src="images/arrow.png" alt="arrow icon to go back" style="width:22px; height: 13px;"> </a>
  </header>

  <body class="mainbody">

    <p class="user" id="username">Ashley Graham</p>
    <p class="user" id="userinfo">Student at LCI Barcelona</p>

    <div class="profilepicture">
      <img src="images/user photo.png" alt="user's profile photo" style = "width:114px; height: 114px;">
    </div>

    <div class="messagebutton">
      <p id="messagepush">Message</p>
    </div>

    <div class="usertabs">
      <a class="usertabstext" id="fave" href="#">Favorites</a>
      <a class="usertabstext" id="int" href="#">Interests</a>
      <a class="usertabstext" id="doc" href="#">Documents</a>
    </div>

    <div class="listoffavorites">

      <div class="elpachuco">
        <a href="#"> <img src="images/El Pachuco.png" alt="button for El Pachuco Mexican Restaurant" style = "width:318px; height: 100px;"> </a>
      </div>

      <div class="catalana">
        <a href="#"> <img src="images/Independencia.png" alt="button for Catalan Independence festival" style = "width:318px; height: 100px;"> </a>
      </div>

      <div class="primavera">
        <a href="#"> <img src="images/Primavera.png" alt="button for Primavera sound music festival" style = "width:318px; height: 100px;"> </a>
      </div>

      <div class="montserrat">
        <a href="#"> <img src="images/Montserrat.png" alt="button for Montserrat" style = "width:318px; height: 100px;"> </a>
      </div>

    </div>

  </body>

  <nav>
    <nav>
      <a class="searchbutton" href="#"><img src="images/search.png" alt="search button" style="width:22px;height:26px;"</a>
      <a class="explorebutton" href="#"> <img src="images/inactive nav button.png" alt="explore button" style="width:85px;height:85px;"</a>
      <a class="profilebutton" href="profile.html"> <img src="images/profileactive.png" alt="explore button" style="width:22px;height:26px;"</a>
    </nav>

  </nav>

</html>
